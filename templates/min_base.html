<!DOCTYPE html> <!-- Use HTML 5 -->
{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head id="__head__">
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="description" content="#####">
  <title>{% block title %}Default page title{% endblock %}</title>
  <script type="text/javascript" src="{% static 'vue/vue.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vue/axios.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'mathjax/mathjax-loader.js' %}" async></script>
  <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.min.css' %}" />
  <script type="text/javascript" src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'cookies/js.cookie-2.2.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'semantic-ui/semantic.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="stylesheet" href="{% static 'pygments/friendly.css' %}" />
  <script type="text/javascript" src="{% static 'geometry-css2d.js' %}"></script>
  <script type="text/javascript" src="{% static 'geometry.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'geometry.css' %}" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
  <!-- <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' /> -->
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
