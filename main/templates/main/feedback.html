{% extends "base.html" %}
{% load static %}

{% block title %}
Feedback
{% endblock %}

{% block content %}
<div class="section">
  <h1>Send anonymous feedback</h1>

  <form class="ui form" action="{{ submit_url }}" method="{{ submit_method }}">
    {% if submit_method|lower == 'post' %}{% csrf_token %}{% endif %}
    <div class="field">
      <label>Describe any problem or your ideas for improvement:</label>
      <textarea style="resize: vertical;" placeholder="Any idea is appreciated..." rows="20" name="content"></textarea>
    </div>
    <input class="ui button primary" type="submit" value="Send" />
  </form>

</div>
{% endblock %}
